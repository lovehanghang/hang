        <script>
            function service(){
                var data1 = document.querySelector(".data1").value;
                var data2 = document.querySelector(".data2").value;
                txt = "ticket=" + ticket + "&rand=" + rand + "&name=" + data1 + "&key=" + data2;
                var xmlhttp;
                if(window.XMLHttpRequest){
                    xmlhttp = new XMLHttpRequest();
                } else {
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function(){
		            if (xmlhttp.readyState==4 && xmlhttp.status==200){
                        var result = xmlhttp.responseText.split("&&");
                        if(result[0] == "验证不通过"){
                            hidden(".style1");
                            $(".message").style.display = "block";
                            $(".style2 p").innerHTML = "验证不通过";
                            setTimeout(function(){
                                $(".message .style2").style.transform = "translateY(-110px)";
                            },2000);
                            setTimeout(function(){
                                $(".message .style2").style.transform = "translateY(0)";
                                $(".style1").style.display = "inline-flex";
                                hidden(".message");
                            },2500);
                            return;
                        }
                        if(result[0] == "密码错误"){
                            hidden(".style1");
                            $(".message").style.display = "block";
                            $(".style2 p").innerHTML = "密码错误";
                            setTimeout(function(){
                                $(".message .style2").style.transform = "translateY(-110px)";
                            },2000);
                            setTimeout(function(){
                                $(".message .style2").style.transform = "translateY(0)";
                                $(".style1").style.display = "inline-flex";
                                hidden(".message");
                            },2500);
                            return;
                        }
                        loginId = result[0];
                        userData = result[1];
                        hidden(".style2");
                        $(".message").style.display = "block";
                        $(".style1 p").innerHTML = "登录成功";
                        hidden(".mask");
                        hidden(".real_mask");
                        setTimeout(function(){
                            $(".message .style1").style.transform = "translateY(-110px)";
                        },2000);
                        setTimeout(function(){
                            $(".message .style1").style.transform = "translateY(0)";
                            hidden(".message");
                            $(".style2").style.display = "inline-flex";
                            
                        },2500);
                    }
	            }
                xmlhttp.open("POST","key.php",true);
                xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                xmlhttp.send(txt);
            }
